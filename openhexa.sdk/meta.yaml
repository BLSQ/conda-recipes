{% set name = "openhexa.sdk" %}
{% set version = '0.1.48' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/openhexa_sdk-{{ version }}.tar.gz
  sha256: e71d907efa9d55751e874b115c468f1e639a0741137b67ad149aac2b8bef2fb3

build:
  entry_points:
    - openhexa = openhexa.cli:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.13
    - setuptools
    - wheel
    - pip
  run:
    - python>=3.9,<3.13
    - urllib3<2
    - multiprocess>=0.70.15,<0.71.dev0
    - requests>=2.31
    - pyyaml
    - click>=8.1.3,<8.2.dev0
    - jinja2==3.1.4
    - docker-py

test:
  imports:
    - openhexa.sdk
  commands:
    - openhexa --help
    - pip check
  requires:
    - pip

about:
  summary: OpenHEXA SDK
  license: 'MIT'
  license_file: LICENCE

extra:
  recipe-maintainers:
    - qgerome
